<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h1 class="titleLogin">Login</h1>
          <form [formGroup]="frLogin" (ngSubmit)="iniciarSesion()">
            <div class="form-group mb-2">
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="_email"
                  ><i
                    class="fa-solid fa-user"
                    [class.green-icon]="this.frLogin.get('email')?.valid"
                    [class.red-icon]="
                      this.frLogin.get('email')?.invalid &&
                      this.frLogin.get('email')?.touched
                    "
                  ></i
                ></span>
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  placeholder="email"
                  name="email"
                />
              </div>
            </div>
            <div class="form-group mb-2">
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="_password"
                  ><i
                    class="fa-solid fa-key"
                    [class.green-icon]="this.frLogin.get('password')?.valid"
                    [class.red-icon]="
                      this.frLogin.get('password')?.invalid &&
                      this.frLogin.get('password')?.touched
                    "
                  ></i
                ></span>
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="password"
                />
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                Login
                <i class="fa fa-sign-in"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
