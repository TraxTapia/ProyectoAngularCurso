<div class="row">
  <div class="col-lg-12 mb-4">
    <div class="card mb-4">
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Phone number</th>
              <th>Address</th>
              <th>Fecha Registro</th>
              <th>Activo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of listaUsuarios">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.phonenumber }}</td>
              <td>{{ user.address }}</td>
              <td>{{ user.fechaRegistro | date: "dd/MM/yyyy" }}</td>
              <td *ngIf="user.activo == true">
                <span class="btn-success"> Activo</span>
              </td>
              <td *ngIf="user.activo == false">
                <span class="btn-danger"> Inactivo</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
