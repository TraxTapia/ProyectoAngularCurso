<h2 class="titulo">Buscar Usuarios</h2>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-10">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="filterForm">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input formControlName="nombre" matInput />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="outline">
                  <mat-label>Area de servicio</mat-label>
                  <mat-select formControlName="idArea">
                    <mat-option *ngFor="let areas of area" value="areas.id">
                      {{ areas.nombre }}</mat-option
                    >
                  </mat-select>
                  <!-- <mat-error *ngIf="this.frmUsers.invalid">{{
                    errorInputNombre()
                  }}</mat-error> -->
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <mat-checkbox formControlName="activo"> Activo </mat-checkbox>
              </div>
              <div class="col-md-6 mb-3">
                <mat-checkbox formControlName="activo"> Inactivo </mat-checkbox>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3 d-grid gap-2">
                <button
                  mat-flat-button
                  color="primary"
                  [disabled]="this.filterForm.invalid"
                >
                  <mat-icon>save</mat-icon>Save
                </button>
              </div>
              <div class="col-md-4 mb-3 d-grid gap-2">
                <button mat-flat-button color="warn" (click)="limpiar()">
                  <mat-icon>close</mat-icon>Cancelar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-list></app-list>
