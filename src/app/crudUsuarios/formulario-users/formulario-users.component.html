<h2 class="titulo">Registrar Usuarios</h2>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="frmUsers" (submit)="registrarUsuario()">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input formControlName="nombre" matInput />
                  <mat-error *ngIf="this.frmUsers.invalid">{{
                    errorInputNombre()
                  }}</mat-error>
                </mat-form-field>
              </div>
            </div>
            <!-- <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="outline">
                  <mat-label>Edad</mat-label>
                  <mat-select formControl="idUser"></mat-select>
                  <mat-error *ngIf="this.frmUsers.invalid">{{
                    errorInputNombre()
                  }}</mat-error>
                </mat-form-field>
              </div>
            </div> -->

            <div class="row">
              <div class="col-md-6 mb-3 d-grid gap-2">
                <button
                  mat-flat-button
                  color="primary"
                  [disabled]="this.frmUsers.invalid"
                >
                  <mat-icon>save</mat-icon>Guaradar
                </button>
              </div>
              <div class="col-md-6 mb-3 d-grid gap-2">
                <button mat-flat-button color="warn">
                  <mat-icon>close</mat-icon>Cancelar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
